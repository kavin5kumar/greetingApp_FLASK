<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Flask Python</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}"
  </head>
  <body>
    <img src="https://github.com/MariyaSha/SimpleGreetingApp/blob/main/logo.png?raw=true">
    <br/>
    <form action="greet" method="post">
      {% for message in get_flashed_messages() %}
        <p>{{ message }}</p>
      {% endfor %}
      <br/>
      <input type="text" name="name_in">
      <br/>
      <br/>
      <input type="submit" value="GREET" id="greet">
    </form>  
  </body>
</html>
